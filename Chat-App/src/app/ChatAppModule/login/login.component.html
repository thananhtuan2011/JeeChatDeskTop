<!--begin::Signin-->
<div class="login-form login-signin" style="height: 100%;">
  <!--begin::Form-->
  <form
    class="form"
    [formGroup]="loginForm"
    novalidate="novalidate"
    id="kt_login_signin_form"
    (ngSubmit)="submit()"
  >
  <div class="container" id="container">
    
    <div class="form-container sign-in-container">
        <form  class="form"
        [formGroup]="loginForm"
        novalidate="novalidate"
        id="kt_login_signin_form"
        (ngSubmit)="submit()">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <!-- <input type="email" /> -->
            <div class="form-group">
        
              <input
                class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                type="username"
                name="username"
                placeholder="Username" 
                formControlName="username"
                autocomplete="off"
                [ngClass]="{ 'is-invalid': loginForm.controls['username'].invalid }"
              />
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Username is required',
                  control: loginForm.controls['username']
                }"
              ></ng-container>      
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'username',
                  message: 'Username is invalid',
                  control: loginForm.controls['username']
                }"
              ></ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'minLength',
                  message: 'Username should have at least 3 symbols',
                  control: loginForm.controls['username']
                }"
              ></ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'maxLength',
                  message: 'Username should have maximum 360 symbols',
                  control: loginForm.controls['username']
                }"
              ></ng-container>
            </div>
            <!-- <input type="password"  /> -->
            <div class="form-group">
             
              <input
              placeholder="Password"
                class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                type="password"
                name="password"
                autocomplete="off"
                formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid }"
              />
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Password is required',
                  control: loginForm.controls['password']
                }"
              ></ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'minlength',
                  message: 'Password should have at least 3 symbols',
                  control: loginForm.controls['password']
                }"
              ></ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'maxLength',
                  message: 'Password should have maximum 100 symbols',
                  control: loginForm.controls['password']
                }"
              ></ng-container>
            </div>
            <span  *ngIf="fail" style="
    font-size: 14px;
    margin-left: -15px;
    padding-bottom: 10px;
    color: red;
">Tài khoản hoặc mật khẩu không chính xác !</span>
            <span style="    padding-bottom: 10px;
            cursor: pointer;
            ">Forgot your password?</span>
            <button 
            type="submit"
            [disabled]="loginForm.invalid"
            >Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
           
            <div class="overlay-panel overlay-right">
                <h2>Welcome, JeeChat</h2>
                <p>Enter your personal details and start journey with us</p>
                <!-- <button class="ghost" id="signUp">Sign Up</button> -->
            </div>
        </div>
    </div>
</div>

  </form>
  <!--end::Form-->
</div>
<!--end::Signin-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="messageerror">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
